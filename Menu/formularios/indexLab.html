<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro De Laboratorios</title>
</head>
<body>
    <fieldset>
        <legend>Registro de Laboratorios</legend>
        <p>Asignar Laboratorio: <input type=" number" name="numLab" size="15"> </p>
        <P>Materia A Asignar: <input type="text" name="materia" size="15" placeholder=" Materia"> </P>
        <P>Dia: <input type="week" name="dia">  </P>
        <p> Hora <input type="time"></p>
        <P>Color: <input type="color" name="color" size="15"> </P>
        <p> Registrar <input type="submit" name="submitButton" value="enviar"> </p>
    </fieldset>
</body>
</html>
