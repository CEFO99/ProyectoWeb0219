<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>

    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7"><div id="Calendario"></div></div>
            <div class="col"></div>
        </div>
    </div>

    <script> 
            $(document).ready(function(){
                $('#Calendario').fullCalendar({
                    header: {
                        left: 'today, prev, next',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    dayClick:function(date, jsEvent, view){
                        $('#btnAgregar').prop("disabled", false);
                        $('#btnActualizar').prop("disabled", true);
                        $('#btnEliminar').prop("disabled", true);


                        limpiarFormulario();
                        $('#txtFecha').val(date.format());
                        $("#ModalEventos").modal();
                    },
                    events: 'http://localhost:8082/Calendario/eventos.php',

                    eventClick:function(calEvent,jsEvent,view){

                      $('#btnAgregar').prop("disabled", true);
                      $('#btnActualizar').prop("disabled", false);
                      $('#btnEliminar').prop("disabled", false);

                      $('#tituloEvento').html(calEvent.title);
                      $('#txtDescripcion').val(calEvent.descripcion);
                      $('#txtID').val(calEvent.id);
                      $('#txtTitulo').val(calEvent.title);
                      $('#txtColor').val(calEvent.color);

                      FechaHora= calEvent.start._i.split(" ");
                      $('#txtFecha').val(FechaHora[0]);
                      $('#txtHora').val(FechaHora[1]);

                      $("#ModalEventos").modal();
                    },
                    editable: true,
                    eventDrop:function(calEvent){
                      $('#txtID').val(calEvent.id);
                      $('#txtTitulo').val(calEvent.title);
                      $('#txtColor').val(calEvent.color);
                      $('#txtDescripcion').val(calEvent.descripcion);

                      var FechaHora= calEvent.start.format().split("T");
                      $('#txtFecha').val(FechaHora[0]);
                      $('#txtHora').val(FechaHora[1]);
                      Recolectar();
                      EnviarInfo('modificar',nuevoEvento, true)
                    }
                });
            }); 
</script>



<!-- Modal -->
<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="txtID" id="txtID">
        <input type="hidden" name="txtFecha" id="txtFecha">
        <div class="form-row">
          <div class="form-group col-md-8">  
            <label for="">Titulo: </label> 
            <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" placeholder="Titulo del evento"> <br>
          </div>
          <div class="form-group col-md-4">
            <label for="">Hora: </label><input type="text" name="txtHora" id="txtHora" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="">Descripcion: </label>
          <textarea name="txtDescripcion" id="txtDescripcion" rows="3" class="form-control"></textarea>
        </div>
      <div class="form-group">
        <label for="">Color: </label>
        <input type="color" id="txtColor" value="#ff0000" style="height: 36px;">
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
        <button type="button" id="btnEliminar" class="btn btn-danger">Eliminar</button>
        <button type="button" id="btnActualizar" class="btn btn-warning">Actualizar</button>
      </div>
    </div>
  </div>
</div>

<script>
var nuevoEvento;
$('#btnAgregar').click(function(){
  Recolectar();
  EnviarInfo('agregar',nuevoEvento)
});
$('#btnEliminar').click(function(){
  Recolectar();
  EnviarInfo('eliminar',nuevoEvento)
});
$('#btnActualizar').click(function(){
  Recolectar();
  EnviarInfo('modificar',nuevoEvento)
});

function Recolectar(){
  nuevoEvento={
    id:$('#txtID').val(),
    title: $('#txtTitulo').val(),
    start: $('#txtFecha').val() + " " + $('#txtHora').val(),
    color: $('#txtColor').val(),
    descripcion: $('#txtDescripcion').val(),
    textColor: "#FFFFFF",
    end: $('#txtFecha').val() + " " + $('#txtHora').val(),
  };

}

function EnviarInfo(accion,objEvento){
  $.ajax({
    type: 'POST',
    url: 'eventos.php?accion='+accion,
    data: objEvento,
    success: function(msg){
      if(msg){
        $('#Calendario').fullCalendar('refetchEvents');
          if(!modal){
            $("#ModalEventos").modal('toggle');
          }
        }
      },
      error:function(){
        alert("Hay un error..");
      }
  });
}
function limpiarFormulario(){
  $('#txtID').val('');
  $('#txtTitulo').val('');
  $('#txtColor').val('');
  $('#txtDescripcion').val('');
}
</script>

</body>
</html>
