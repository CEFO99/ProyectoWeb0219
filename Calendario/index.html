<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>

    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7"><div id="Calendario"></div></div>
            <div class="col"></div>
        </div>
    </div>

    <script> 
            $(document).ready(function(){
                $('#Calendario').fullCalendar({
                    header: {
                        left: 'today, prev, next',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    customButtons: {
                        miBoton: {
                            text: "Boton 1",
                            click: function(){
                                alert("accion del boton")
                            }
                        }
                    }, 
                    dayClick:function(date, jsEvent, view){
                        $('#txtFecha').val(date.format());
                        $("#ModalEventos").modal();
                    },
                    events: 'http://localhost:8082/Calendario/eventos.php',

                    eventClick:function(calEvent,jsEvent,view){
                      $('#tituloEvento').html(calEvent.title);
                      $('#DescripcionEvento').html(calEvent.descripcion);
                      $("#ModalEventos").modal();
                    }
                });
            }); 
</script>



<!-- Modal -->
<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>
        Fecha: <input type="text" name="txtFecha" id="txtFecha"> <br>
        Titulo: <input type="text" name="" id="txtTitulo"> <br>
        Hora: <input type="text" name="" id="txtHora">
        Descripcion: <textarea name="" id="txtDescripcion" rows="3"></textarea>
        Color: <input type="color" id="txtColor">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
    </div>
  </div>
</div>

<script>$('#btnAgregar').click(function(){
  var nuevoEvento={
    title: $('#txtTitulo').val(),
    start: $('#txtFecha').val() + " " + $('#txtHora').val(),
    color: $('#txtColor').val(),
    descripcion: $('#txtDescripcion').val(),
    txtColor: "#FFFFFF"
  };

  $('#Calendario').fullCalendar('renderEvent',nuevoEvento);
  $("#ModalEventos").modal('toggle');
});</script>

</body>
</html>
